<html>

<head>
	<title>Slimey</title>
	<script language="javascript" src="slimey.js"></script>
	<link rel="stylesheet" href="slimey.css">
</head>

<body style="margin: 5px; padding: 0px;">

	<!-- slides -->
	<div id="slimeyNavigation" style="width: 195px; float: left;">
		<div id="slimeyPreviewToolbar">
			<div class="slimeyPreviewToolbarButton">
				<a title="Add a new slide after the selected one" href="javascript:SlimeyNavigation.getInstance().addNewSlide();">
					<img src="images/newslide.png"> Add New
				</a>
			</div>
			<div class="slimeyPreviewToolbarButton">
				<a title="Delete selected slide" href="javascript:SlimeyNavigation.getInstance().deleteCurrentSlide();">
					<img src="images/delslide.png"> Delete
				</a>
			</div>
		</div>
	</div>

	<!-- editor -->
	<div style="position: relative; margin-left: 200px; margin-right: 2px; height: 100%;">
		<div id="slimeyToolbar">
		</div>
		<div id="slimeyEditor">
		</div>
	</div>
	
	<form name="slimeyForm" id="slimeyForm" method="POST" action="#" style="display: none;">
		<input id="filename" type="hidden" name="filename" value="">
		<input id="slimContent" type="hidden" name="slimContent" value='<div class="slide"><div style="font-size: 200%; font-weight: bold; font-family: sans-serif; position: absolute; left: 30%; top: 0%;">New Slideshow</div></div><div class="slide"><div style="font-size: 200%; font-weight: bold; font-family: sans-serif; position: absolute; left: 30%; top: 0%;">Second slide</div></div>'>
	</form>
	
	<script>
		preloadSlimeyImages();
		SlimeyEditor.initInstance('slimeyEditor');
		SlimeyToolbar.initInstance('slimeyToolbar');
		SlimeyNavigation.initInstance('slimeyNavigation');
	</script>

</body>

</html>
